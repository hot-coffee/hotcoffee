<div id = "banner_blurry">
	<div id = "profile_container">
		<a id = "back" href = "#/">Back</a>
		<div class = "row">
			<div class = "col-md-6">
				<img ng-src = "{{details.mediaLink}}" class = "portrait">
			</div>
			<div class = "col-md-6">
				<img src = "imgs/mwlogo.png" class = "profile_logo">
				<h1>{{details.firstName}} {{details.lastName}}</h1>
				<h1>{{details.occupation}} at {{details.business}}</h1>
				<h4>{{details.about}}</h4>
			</div>
		</div>
	</div>
</div>
